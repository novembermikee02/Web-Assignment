<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a href="#" class="navbar-brand">contact Form</a>
    </nav>
    <div class="container mt-3 card card-body p-4">
        <h4 class="text-center">Contact Form</h4>
        <div class="form-group">
            <label for="Name">Full Name</label>
            <input type="text" name="Full Name" id="userFullName" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" name="Email" id="userEmail" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="Massage">Massage</label>
            <textarea name="Massage" id="userMassage" class="form-control"></textarea>
        </div>

        <button id="submit" class="btn btn-primary">Submit</button>

    </div>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
