      <script>
         addEventListener("load", function () { 
               setTimeout(hideURLbar, 0); 
         }, false); 
         function hideURLbar() { 
            window.scrollTo(0, 1); 
         }

         function displayvalue(){
            var a = document.getElementById("name").value;
            localStorage.setItem("text",a);

            var b = document.getElementById("address").value;
            localStorage.setItem("text1",b);

            var c = document.getElementById("phone").value;
            localStorage.setItem("text2",c);

            var d = document.getElementById("reff").value;
            localStorage.setItem("text3",d);

            var e = document.getElementById("workD").value;
            localStorage.setItem("text4",e);

            var today = new Date();
            var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
            var dateTime = date+' '+time;
            document.getElementById("currentDateTime").value = dateTime;
         
            var f=document.getElementById("currentDateTime").value;
            localStorage.setItem("text5",f);

            return false;
         }


      </script>
